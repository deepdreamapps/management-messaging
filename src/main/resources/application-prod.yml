spring:
   aws:
      xray:
         enabled: true

# Database properties
database:
   hostname: terraform-20230520144110853700000001.c0fg0k3pvlnz.eu-west-1.rds.amazonaws.com
   port: 5432
   name: ${spring.application.name}
   username: deepdreams
