spring:
   aws:
      xray:
         enabled: true

# Database properties
database:
   url: jdbc:postgresql://52.208.79.177:5432/${spring.application.name}
   driver-class-name: org.postgresql.Driver
   hostname: 52.208.79.177
   port: 5432
   name: ${spring.application.name}
   username: deepdreams
   schema: management
   dialect: org.hibernate.dialect.PostgreSQLDialect
